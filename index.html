<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <h1 style="color: black;">Nova AeroDesign</h1>
  <h5 style = "color: black;">To start, simply click on one of the parts and drag it to where you would like.</h5>
  <h5 style = "color:black;">To restart your design, click the Clear button.</h5>
  <link rel="stylesheet" href="styles.css">
</head>
  <body style="background-color:lightblue;">
    
  <div class="parts-list">
    <button id = "Clear" class = "part-button">Clear</button>
    <button id="Rocket Body" class="part-button" style = "background-color:#cbb6de; color:black">Rocket Body</button>
    <button id="Rocket Engine" class="part-button" style = "background-color:#cbb6de; color:black">Rocket Engine</button>
    <button id="Rover Body" class="part-button" style = "background-color:#cbb6de; color:black">Rover Body</button>
    <button id="Rover Camera" class="part-button" style = "background-color:#cbb6de; color:black">Rover Camera</button>
    <button id="Rover Wheels" class="part-button" style = "background-color:#cbb6de; color:black">Rover Wheels</button>
    <button id="Satelite Body" class="part-button" style = "background-color:#cbb6de; color:black">Satelite Body</button>
    <button id="Satelite Dish" class="part-button" style = "background-color:#cbb6de; color:black">Satelite Dish</button>
    <button id="Satelite Panels" class="part-button" style = "background-color:#cbb6de; color:black">Satelite Panels</button>
    <!-- Add more buttons for other parts as needed -->
  </div>

  <div id="canvas" class="canvas">
    <!-- Images will be dynamically added here -->
  </div>
  
  <script src="script.js"></script>
</body>
</html>
